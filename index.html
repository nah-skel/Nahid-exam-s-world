<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nahid Exam's World</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Nahid Exam's World</h1>
      <p class="lead">আপনার আইডি দিয়ে পরীক্ষা শুরু করুন — একই আইডি দিয়ে একাধিকবার পরীক্ষা করা যাবে না।</p>
    </header>

    <section id="entry">
      <label for="studentId">আইডি (নাম / রোল নম্বর):</label>
      <input id="studentId" type="text" placeholder="আপনার আইডি লিখুন" />

      <p class="note">পরীক্ষার সময়সীমা: <span id="currentDefaultTime">--</span> মিনিট (Admin দ্বারা নিয়ন্ত্রিত)</p>

      <button id="startBtn">পরীক্ষা শুরু করুন</button>
      <p id="entryMsg" class="msg"></p>
    </section>

    <section id="quizSection" class="hidden">
      <div class="quiz-top">
        <div id="timer" class="timer" aria-live="polite">সময়: 00:00</div>
        <div id="currentId" class="current-id"></div>
      </div>

      <form id="quizForm">
        <div id="questions"></div>
        <div class="actions">
          <button type="submit" id="submitBtn">জমা দিন</button>
        </div>
      </form>
    </section>

    <section id="resultSection" class="hidden">
      <h2>আপনার ফলাফল</h2>
      <p id="scoreText"></p>
      <button id="doneBtn">সমাপ্ত</button>
    </section>

    <section id="viewSection">
      <h3>ফলাফল দেখা</h3>
      <input id="viewId" type="text" placeholder="আপনার আইডি লিখুন" />
      <button id="viewBtn">ফল দেখুন</button>
      <p id="viewMsg" class="msg"></p>
    </section>

    <section id="adminSection">
      <h3>Admin: সব পরীক্ষার রেকর্ড</h3>

      <div class="admin-login">
        <input id="adminPass" type="password" placeholder="Admin পাসওয়ার্ড" />
        <button id="adminBtn">লগইন / দেখুন</button>
      </div>

      <div id="adminControls" class="admin-controls hidden" aria-hidden="true">
        <h4>Admin Controls</h4>

        <label for="defaultTimeInput">ডিফল্ট সময়সীমা (মিনিট):</label>
        <input id="defaultTimeInput" type="number" min="1" max="180" />
        <button id="setDefaultTimeBtn">সেট করুন</button>

        <div style="margin-top:10px;">
          <button id="clearAllBtn" class="danger">সব রেকর্ড মুছুন</button>
          <button id="exportBtn">Export CSV</button>
          <!-- Only after admin login you can view questions -->
          <button id="showQuestionsBtn" class="small-btn" title="Show questions - admin only">Show Questions</button>
        </div>

        <div id="adminQuestions" class="attempts hidden" aria-hidden="true" style="margin-top:12px;">
          <!-- Questions list for admin will be injected here after correct password -->
        </div>
      </div>

      <div id="allAttempts" class="attempts hidden" aria-hidden="true"></div>
    </section>

    <footer>
      <small>প্রশ্ন/পরিবর্তন বা সাহায্যের জন্য যোগাযোগ করুন।</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
